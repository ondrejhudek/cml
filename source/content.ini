[pavelkozisek]
headline = "Kouzelník, iluzionista, kouzla, magie, triky"
header = "Pavel Kožíšek - Mistr světa ze Světového poháru bavičů. Populární a nejúspěšnější český kouzelník s bohatými zahraničními zkušenostmi. Záruka špičkové kvality, originálního a všestranného repertoáru pro každou společenskou příležitost. Překvapí a především pobaví diváky od menších vystoupení, představení pro děti až po velkolepou a strhující „copperfieldovskou“ show, ve které vás okouzlí i jeho půvabné asistentky. Vstupte společně s ním do světa iluzí a nebudete litovat ..."
slider1 = "Firemní akce, plesy, městské slavnosti..."
slider2 = "Strhující a jedinečná show, perfektní zábava"
slider3 = "Velice úspěšná představení pro děti a další pořady"
footer = "© 2014 Kouzelník a iluzionista Pavel Kožíšek"
[divadlokouzel]
headline = "Divadlo Kouzel Pavla Kožíška"
rightBox = "<p><strong>Naprosto origin&aacute;ln&iacute;</strong></p>
<p>a jedinečn&eacute; divadlo, kter&eacute; v Česk&eacute; republice nem&aacute; obdoby. Vedle pořadů pro děti, kter&eacute; se společně s kouzeln&iacute;kem Pavlem Kož&iacute;&scaron;kem na jevi&scaron;ti uč&iacute; i čarovat, je pilotn&iacute;m představen&iacute;m divadla velkolep&aacute; show Magick&aacute; esa. Strhuj&iacute;c&iacute; show s řadou origin&aacute;ln&iacute;ch překvapen&iacute; a nej&uacute;spě&scaron;něj&scaron;&iacute;ch světov&yacute;ch iluz&iacute;. Jedn&aacute; se o jedin&eacute; představen&iacute; sv&eacute;ho druhu u n&aacute;s a je určeno pro celou rodinu. Při velk&yacute;ch &bdquo;copperfieldovsk&yacute;ch iluz&iacute;ch&ldquo; se vedle mistra světa ze Světov&eacute;ho poh&aacute;ru bavičů, iluzionisty Pavla Kož&iacute;&scaron;ka představ&iacute; v neoček&aacute;van&yacute;ch rol&iacute;ch předn&iacute; česk&eacute; modelky. Tě&scaron;it se můžete na čtyřmetrovou skluzavku času, kter&aacute; proměn&iacute; postavu dospěl&eacute;ho člověka v mal&eacute; d&iacute;tě, z&aacute;hadn&eacute; čten&iacute; my&scaron;lenek div&aacute;kům v publiku, nebezpečn&eacute; prostoupen&iacute; obř&iacute;m ventil&aacute;torem, vystřelen&iacute; kouzelnice z děla a na řadu dal&scaron;&iacute;ch velkolep&yacute;ch iluz&iacute; pln&yacute;ch perfektn&iacute; z&aacute;bavy! Magick&aacute; esa je představen&iacute; &scaron;it&eacute; př&iacute;mo na m&iacute;ru Divadlu kouzel a div&aacute;ci jej tedy uvid&iacute; pouze na t&eacute;to sc&eacute;ně.</p>"
footer = "© 2014 Divadlo Kouzel"
